<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
  </head>
  <body>
    <div id="wrap">
      <input
        id="input"
        type="text"
        placeholder="RFID Tag를 스캔해주세요"
        autofocus
        inputmode="none"
      />
      <button type="button" id="btn">변경</button>
    </div>
    <script>
      document.getElementById("wrap").requestFullscreen();

      const focusedInput = document.getElementById("input");
      const changeBtn = document.getElementById("btn");
      changeBtn.addEventListener("click", () => {
        let attr = focusedInput.getAttribute("inputmode");
        console.log(attr);
        if (attr === "none") {
          focusedInput.setAttribute("inputmode", "text");
        } else {
          focusedInput.setAttribute("inputmode", "none");
        }
      });
    </script>
  </body>
</html>
